<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Social Hub - Social Networking Site</title>
	 <link rel="stylesheet" href="external/style.css" />
	 <script type = "text/javascript" src="external/JSScript.js">
    function showUsersInformation(str) {
        xmlhttp = new XMLHttpRequest();
        xmlhttp.open("POST","showusers.php?q="+str, true);
        xmlhttp.onreadystatechange = displayChange;
        xmlhttp.send();
    }

    function displayChange() {
        if (xmlhttp.readyState == 4) {
            if (xmlhttp.status == 200) {
                var text = xmlhttp.responseText;
                text = text.replace(/\n/g, "<br />");

                document.getElementById("output").innerHTML = "<p>" + text "</p>"
            }
        }
    }
     </script>

</head>
<body>
    <section>
        <div class="wrapper">
        <header>
            <canvas id="myCanvas" width="100" height="100" style="border:1px solid #d3d3d3;">
            Your browser does not support HTML5 canvas.
            </canvas>
            <h1>Social Networking Site</h1>
            <nav> 
                <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="account.html">Account</a></li>
                </ul>
            </nav>
        </header>   

        <!--Assignment 6 - AJAX -->
        <form>
            <select name="users" onchange="showUsersInformation(this.value)">
                <option value="">Select one of your attributes: </option>
                <option value="FirstName">First Name</option>
                <option value="LastName">Last Name</option>
                <option value="Age">Age</option>
                <option value="City">City</option>
                <option value="State">State</option>
                <option value="Occupation">Occupation</option>

            </select>
        </form>

        <br><div id="output"><b>Information here.</b></div>
        <br>
        <br>
        <a href="profile.php"> View profile</a>
        <br>    
        <a href="signout.php"> Back to Login Page (Log out)</a>
    </section>

</body>
</html>
