<!DOCTYPE html>

	 <script type = "text/javascript" src="external/JSScript.js"></script>
     <script language = "javascript" type = "text/javascript">
     function showUsersInformation() {
        xmlhttp = new XMLHttpRequest();
        
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4) {
                if (xmlhttp.status == 200) {
                    var text = document.getElementById("output");
                    text.innerHTML = xmlhttp.responseText;
            }
         }
        }

        var response = document.getElementById("userinfo").value;


        xmlhttp.open("GET","showusers.php?q="+response, true);
        xmlhttp.send(null);   
    }
    </script>


</head>
<body>
