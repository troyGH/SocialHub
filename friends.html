    <script>
                     window.onload = function() { 
						$.get("php/getprofileinfo.php");
						$.ajax({
							 url: 'php/check.php',
							 success: function (response) {
							 var data = JSON.parse(response);
								if(data.auth == true){
									$('#username').html(data.fname + " " +data.lname);
									$('#gender').html(" " + data.gender);
									$('#age').html(" " + data.age);
									$('#city').html(" " + data.city);
									$('#state').html(" " + data.state);
									$('#occupation').html(" " + data.occupation);
									$('#interests').html(" " + data.interests);									
								}else{
									window.location.href = 'index.html';
								}
							}	
						});
				/////////////////////////////////////////////////
						//print out friend list
						$.ajax({
									 url: 'php/printFriend.php',
									 success: function (response) {
									 var data = JSON.parse(response);
	 
									 var string = '';
									 var List = document.getElementById("FriendList");
										if(data.auth == true){
										   List.innerHTML = List.innerHTML+'<div class="panel-body">';
										  
											for(var i = 1; i<data.count+1; i++){
									
												List.innerHTML = List.innerHTML + '<div class="row"><div class="col-sm-6"><div class="well text-center">'
																+data.friendFirstName[i] + " "+data.friendLastName[i] +"</div></div></div>";

											}
											List.innerHTML = List.innerHTML +'</div>';
										}else{
											window.location.href = 'index.html';
										}
									}	
								}); 
		
					/////////////////////////////////////////////////////////////////////////////////				
							//print out friend request
							
								$.ajax({
									 url: 'php/printRequest.php',
									 success: function (response) {
									 var data = JSON.parse(response);
			 
									 var string = '';
									 var List = document.getElementById("RequestList");
										if(data.auth == true){
										   List.innerHTML = List.innerHTML+'<div class="panel-body">';
											for(var i = 1; i<data.count+1; i++){
												
												List.innerHTML = List.innerHTML + '<div class="row"><div class="col-sm-6"><div class="well text-center">'
																+data.requestFirstName[i] + " "+data.requestLastName[i]+"</div></div>"
																
																+ '<div class="col-sm-3"><div class="well">'
																+"<button type='button' onclick='Comfirmrequest(" 
																+ '"' + data.requestArray[i] + '"' + ")' >Comfirm </button>" 
																+ "<button type='button' onclick='Denyrequest(" 
																+ '"' + data.requestArray[i] + '"' + ")' >Deny </button><br>"
																+ '</div></div></div>';
		
											}
											List.innerHTML = List.innerHTML +'</div>';
										}else{
											window.location.href = 'index.html';
										}
									}	
								});
						
					};//window.onload
					///////////////////////////////////////////
					//////////////////////////////////////////////////////////////////
					//adding friend
					function Comfirmrequest(UserID, i){
						 
						var dataString = 'FriendID='+UserID;
						$.ajax({
								type:'POST',
								data:dataString,
								url: 'php/addFriend.php',
								success: function (response) {
								//if(response == 'pass')
									alert(response);
									window.location.reload();
							}
						});
		
					}
					
					//////////////////////////////////////////////////
					function Denyrequest(UserID, i){
					 
					var dataString = 'FriendID='+UserID;
					$.ajax({
							type:'POST',
							data:dataString,
							url: 'php/denyFriend.php',
							success: function (response) {
								alert(response);
								window.location.reload();
						}
					});
	
				}
    </script>

			<div class="panel-body">
				<form class="form-horizontal" id="FriendList-form" role="form" method="POST" action="#" style="display: block;">
							<center>
							<div class = "col-sm-12" id="FriendList"></div>
							</center>
					
				
				</form>
			
				<form class="form-horizontal" id="FriendRequest-form" role="form" method="POST" action="#" style="display: none;">

							<div class = "col-sm-12" id="RequestList"></div>
							</center>
						
							
							<div class="form-group">
							<div class="col-sm-12">
								<button type="button" class="btn btn-primary btn-sm" id="showuers">Show Users!</button>
								
								<script>
								$("#showuers").click(function() {
									$.ajax({
									url: 'php/showusers.php',

									}
									});
								});
								</script>
							</div>
							<center>

							<div class="col-sm-12">

								UserName:</label>
								<input type="text" class="form_control" id= "requestName" name="request" placeholder="First Name">
								<input type="submit" class="btn btn-primary btn-sm" name="Sendrequest" id="Sendrequest" value="Send Request"/>
							</div>
							
							<script>
							$("#Sendrequest").click(function(e) {
								e.preventDefault();
								var name = $("#requestName").val(); 
								var dataString = 'requestName='+name;
								$.ajax({
									type:'POST',
									data:dataString,
									url:'php/requestFriend.php',
									success:function(data) {
									 $('#Requestoutput').html(data);
									}
								  });
								});
							
							</script>
