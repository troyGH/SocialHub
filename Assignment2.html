<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Information Survey</title>
	 <link rel="stylesheet" href="Assignment2.css" />
</head>

<body>
	<form action="Assignment2.php" method="post">
		<fieldset>
			<legend>Please enter your information!</legend>
            <h2 id="special">Please fill out all the information</h2>
			<p class="intro">
				First Name: <br>
				<input type="text" name="FirstName">
				<br>
				Last Name: <br>
				<input type="text" name="LastName">
				<br>
				<label>Sex:</label><br>
				<input type="radio" name="Sex" value="Male" /> Male
				<input type="radio" name="Sex" value="Female" /> Female
				<input type="radio" name="Sex" value="Other" /> Identifies as other
			</p>
			<p>
				<label>School:</label>
				<select name="School">
					<option value="San Jose State University" selected>San Jose State University</option>
					<option value="De Anza Community College">De Anza Community College</option>
					<option value="University of California, Davis">University of California, Davis</option>
					<option value="University of the Pacific">University of the Pacific</option>
				</select>
			</p>
			<p>
				Age: <br>
				<input type="number" name="Age" min="0" max="150">
			</p>
			<p>
				Posting: <br>
				<input type="text" name="PostText" style="height: 100px; width: 300px;" />
			</p>
			<p>
			    <h1>Thank you so much!</h1>
			    <a href="Aboutus.html">
                   About US!!!
                 </a>
			</p>
			<p>
				<input type="submit" value="Submit" />
			</p>
		</fieldset>
	</form>

</body>
</html>
